<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - LearnSphere</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LearnSphere</a>
            <ul id="nav-links">
                <!-- Navigation links will be populated by js/main.js -->
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html" class="active">Courses</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Explore Our Courses</h1>
                <p>Find the perfect course to boost your skills and knowledge.</p>
            </div>
        </section>

        <section class="course-catalog">
            <div class="container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="programming">Programming</option>
                            <option value="design">Design</option>
                            <option value="business">Business</option>
                            <option value="marketing">Marketing</option>
                            <option value="arts">Arts & Humanities</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="difficulty-filter">Difficulty:</label>
                        <select id="difficulty-filter">
                            <option value="all">All Levels</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="filter-group search-filter-group">
                        <label for="search-filter">Search:</label>
                        <input type="text" id="search-filter" placeholder="Search by course title or keyword...">
                    </div>
                </div>

                <div class="course-grid" id="all-courses-grid">
                    <!--
                        Course cards will be dynamically inserted here by JavaScript.
                        Example structure is the same as on the homepage.
                    -->
                    <p>Loading courses...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
             <p>&copy; <span id="current-year">2023</span> LearnSphere. All rights reserved.</p>
             <p>
                <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Ensure js/data/courses.json exists for JS to fetch -->
    <!-- <script src="js/data/courses.json"></script> --> <!-- No longer needed if fetched -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
